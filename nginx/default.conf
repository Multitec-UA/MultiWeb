server {
    listen       80;
    server_name  localhost;
    server_name  www.multitecua.com;

    return 301 $scheme://multitecua.com$request_uri;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page   500 502 503 504  /50x.html;
    error_page 404 /404.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location = /enlaces/ {
        return 301 https://linktr.ee/MultitecUA;
    }

    location = /enlaces {
        return 301 https://linktr.ee/MultitecUA;
    }

    ssi on;
}
